<div class="row col-sm-2">
    &nbsp;
</div>
<div class="row col-sm-5 ">
    <h2 class="form-signin-heading text-center">Member Login</h2>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [ngClass]="{'red': errors}" [(ngModel)]="LoginInst.Login" name="login" type="email" class="form-control" placeholder="E-mail" required autofocus>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input [ngClass]="{'red': errors}" [(ngModel)]="LoginInst.Password" name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="DoLogin(); $event.stopPropagation()">Login</button>
    <p>{{message}}</p>
</div>
